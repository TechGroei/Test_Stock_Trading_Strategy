name: Run portfolio performance check

on:
  workflow_dispatch:        # Allows manual trigger from GitHub UI

jobs:
  run-performance:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo so performance.py & portfolio.csv are available
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies (pandas/numpy/etc.)
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance lxml requests

      # 4️⃣ Run the script
      - name: Run performance.py
        run: python performance.py
