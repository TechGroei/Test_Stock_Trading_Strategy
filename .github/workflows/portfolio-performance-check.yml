name: Portfolio Performance Weekly Check

on:
  schedule:
    - cron: "0 21 * * 5"  # Every Friday 21:00 UTC (after trading week ends)
  workflow_dispatch:

jobs:
  run-performance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance lxml requests

      - name: Run performance.py
        run: python performance.py

      - name: Commit & Push performance results
        run: |
          git config user.name "Portfolio-Performance-Bot"
          git config user.email "techgroei@gmail.com"
          git add performance/ weekly_summary.csv
          git commit -m "Weekly performance update [skip ci]" || echo "No changes to commit"
          git push
